name: Build and Release
permissions:
  contents: write
  packages: write
  actions: write
  deployments: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: GPT-CLI-win-x64
            runtime: win-x64
          - os: ubuntu-latest
            artifact_name: GPT-CLI-linux-x64
            runtime: linux-x64
          - os: macos-latest
            artifact_name: GPT-CLI-osx-x64
            runtime: osx-x64
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Build and Publish
      shell: bash
      run: |
        dotnet publish gpt.csproj -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -o build/${{ matrix.artifact_name }}
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          mv build/${{ matrix.artifact_name }}/gpt.exe build/${{ matrix.artifact_name }}/${{ matrix.artifact_name }}.exe
        else
          mv build/${{ matrix.artifact_name }}/gpt build/${{ matrix.artifact_name }}/${{ matrix.artifact_name }}
        fi
        7z a -tzip ${{ matrix.artifact_name }}.zip build/${{ matrix.artifact_name }}/${{ matrix.artifact_name }}*

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}.zip
  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        path: ./artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        for artifact_name in GPT-CLI-win-x64 GPT-CLI-linux-x64 GPT-CLI-osx-x64; do
          asset_path="./artifacts/$artifact_name"
          if [ -f "$asset_path" ]; then
            echo "Compressing $artifact_name"
            7z a -tzip "./artifacts/$artifact_name.zip" "$asset_path"
            asset_path="./artifacts/$artifact_name.zip"
            echo "Uploading $artifact_name.zip"
    
            curl \
              --request POST \
              --header "Authorization: token $GITHUB_TOKEN" \
              --header "Content-Type: application/zip" \
              --data-binary "@$asset_path" \
              --url "https://uploads.github.com/repos/${{ github.repository }}/${{ steps.create_release.outputs.id }}/releases/$release_id/assets?name=$artifact_name.zip"
          else
            echo "Artifact $artifact_name not found."
          fi
        done
